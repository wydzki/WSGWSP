    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Black background */
            color: white;
            font-family: 'Source Code Pro', monospace; /* Apply Source Code Pro font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            opacity: 0; /* Start with the page invisible */
            animation: fadeIn 2s forwards; /* Apply the fadeIn effect */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start as invisible */
            }
            100% {
                opacity: 1; /* Fade in to fully visible */
            }
        }

        /* Profile Video */
        .profile {
            width: 200px; /* Adjust width */
            height: 150px; /* Adjust height */
            border: 2px solid white; /* Added 2px white border */
            margin-bottom: 20px;
            overflow: hidden;
        }

        .profile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Title */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: normal; /* Ensure it's not bold */
            animation: wave 2s infinite ease-in-out;
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Subtitle */
        p {
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 300px;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: color 0.3s, filter 0.3s; /* Add filter transition */
        }

        .social-icons a:hover {
            color: gray;
            filter: blur(3px); /* Apply blur on hover */
        }

        .social-icons img {
            width: 24px; /* Adjust the size of the icons */
            height: 24px;
            transition: transform 0.3s; /* Smooth transformation on hover */
        }

        .social-icons a:hover img {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Footer with Clock */
        footer {
            font-size: 12px;
            margin-top: 30px;
            color: gray;
            text-align: center;
        }

        #clock {
            font-size: 14px;
            font-weight: bold;
        }

        /* Remove custom cursor (default system cursor) */
        body {
            cursor: default;
        }
    </style>

    <script>
        // Function to update the clock
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            clockElement.textContent = now.toLocaleTimeString('en-US', options);
        }

        // Initialize and update the clock every second
        setInterval(updateClock, 1000);
        updateClock();

        // Fade out the video and restart it after it finishes
        const video = document.getElementById('background-video');
        video.onended = function() {
            document.body.style.opacity = 0; // Fade out the page
            setTimeout(function() {
                document.body.style.opacity = 1; // Fade back in
                video.play(); // Restart the video
            }, 2000); // Wait 2 seconds for fade out before restarting video
        }
