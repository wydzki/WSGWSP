        }

        .social-icons a:hover {
            color: gray;
            filter: blur(3px); /* Apply blur on hover */
        }

        .social-icons img {
            width: 24px; /* Adjust the size of the icons */
            height: 24px;
            transition: transform 0.3s; /* Smooth transformation on hover */
        }

        .social-icons a:hover img {

        /* Footer with Clock */

        /* Remove custom cursor (default system cursor) */
        body {
            cursor: none; /* Hide the default cursor */
        }

        /* Custom Cursor and Trail Effect */
        .cursor {
            position: absolute;
            width: 32px; /* Adjust the size of the cursor image */
            height: 32px;
            background: url('windows.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: trail 0.6s ease-out infinite;
        }

        .cursor-trail {
            position: absolute;
            width: 16px; /* Adjust the size of the trail image */
            height: 16px;
            background: url('windows.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            animation: fadeOut 0.6s forwards;
        }

        @keyframes trail {
            0% { transform: translate(-50%, -50%); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Text button */
        .text-button {
            margin-top: 20px;
            font-size: 14px; /* Slightly smaller font size */
            text-transform: lowercase;
            font-weight: normal;
            color: gray; /* Set text color to gray */

        /* ECG Monitor */

            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            overflow: hidden;

        }

        .ecg-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: white;
            animation: heartbeat 2s infinite linear;
        }

        @keyframes heartbeat {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ecg-spike {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 50px;
            width: 2px;
            background: white;

        }

        @keyframes spike {

    <script>

        // Custom Cursor Logic
        document.addEventListener("mousemove", function(e) {
            let cursor = document.getElementById("cursor");
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";

            // Create a trail effect
            let trail = document.createElement("div");
            trail.classList.add("cursor-trail");
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 600); // Trail disappears after 600ms
        });

        // Clock Logic
        function updateClock() {
            const clock = document.getElementById('clock');
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, '0');
            const minutes = currentTime.getMinutes().toString().padStart(2, '0');
            const seconds = currentTime.getSeconds().toString().padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
