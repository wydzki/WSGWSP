    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Black background */
            color: white;
            font-family: 'Source Code Pro', monospace; /* Apply Source Code Pro font */
            display: flex;
            flex-direction: column;

            overflow: hidden;
            opacity: 0; /* Start with the page invisible */
            animation: fadeIn 2s forwards; /* Apply the fadeIn effect */
            cursor: none; /* Hide the default cursor */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start as invisible */
            }
            100% {
                opacity: 1; /* Fade in to fully visible */
            }
        }

        /* Custom Cursor and Trail Effect */
        .cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            background: url('windows.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none; /* Initially hidden */
        }

        .cursor-trail {
            position: absolute;
            width: 16px;
            height: 16px;
            background: url('windows.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            animation: fadeOut 0.6s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Snowflake Animation */
        @keyframes snow {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .snowflake {
            position: absolute;
            top: -50px;
            left: 50%;
            font-size: 24px;
            color: white;
            opacity: 0.8;
            animation: snow 5s linear infinite;
        }

        .snowflake:nth-child(2) {
            animation-delay: 1s;
            left: 20%;
        }

        .snowflake:nth-child(3) {
            animation-delay: 2s;
            left: 80%;
        }

        .snowflake:nth-child(4) {
            animation-delay: 3s;

        }

    <script>
        // Function to update the clock
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            clockElement.textContent = now.toLocaleTimeString('en-US', options);
        }

        // Initialize and update the clock every second
        setInterval(updateClock, 1000);
        updateClock();

        // Custom Cursor Script
        const cursor = document.querySelector('#customCursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;

            const trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            document.body.appendChild(trail);

            trail.style.left = `${e.pageX - 8}px`; // Offset to center the trail
            trail.style.top = `${e.pageY - 8}px`;

            setTimeout(() => {
                trail.remove(); // Remove the trail after animation
            }, 600);
        });

        // Title Animation Script
        const titleText = ["zki", "zki runs", "zki runs you"];
        let currentTitleIndex = 0;
        
        function animateTitle() {
            document.title = titleText[currentTitleIndex];
            currentTitleIndex = (currentTitleIndex + 1) % titleText.length; // Reset to 0 after the last one
        }

        // Ensure that the title changes immediately on page load
        window.onload = function() {
            animateTitle();
            setInterval(animateTitle, 1000); // Change title every 1 second
