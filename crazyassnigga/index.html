<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            text-transform: lowercase;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            opacity: 0; /* Start with the page invisible */
            animation: fadeIn 2s forwards; /* Apply the fadeIn effect */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start as invisible */
            }
            100% {
                opacity: 1; /* Fade in to fully visible */
            }
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10%; /* Shift the content to the right */
        }

        .video-container {
            width: 75%; /* Video width set to 75% */
            height: 75%; /* Video height set to 75% */
            border: 0px solid white;
            box-sizing: border-box;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            width: 87.5%;
            padding: 20px;
        }

        footer {
            font-size: 12px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Video Container -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="wsg.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

</body>
</html>
